[check]
metadata = 1

[install]
optimize = 1

[register]
strict = 1

[pytest]
addopts = --flakes --spec --cov-report term-missing --cov-report html --cov-report xml --no-cov-on-fail --cov web.ext.db -l --durations=5 -r fEsxw --color=yes test/

; Recommended methods of execution: py.test, py.test --cagoule-capture, py.test --diff, py.test --diff --stepwise

[wheel]
universal=1

